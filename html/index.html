<!DOCTYPE html>
<html lang="es">
<head>

         <option value="no">No</option>
        <option value="a veces">A veces</option>
        </select>

     </div>

        <option value="me daria igual">Me daría igual</option>
        <option value="me haria cuestionar">Me haría cuestionar</option>
        </select>
        <button type="button" class="btn-primary next-step"></button>
        </div>
        <div class="form-step">
        <button type="submit" class="btn-success">Ver Resultado</button>
        </div>
</form>
<div id="result" class="result mt-4"></div>
    </div>
    <script src="/javascript/script.js"></script>
</body>
